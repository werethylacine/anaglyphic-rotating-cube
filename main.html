<!DOCTYPE html>
<html>
  <head>
    <title>Cube was a fine film</title>
    <link type = "text/css" rel = "stylesheet" href = "main.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <!-- help making a rotating cube from https://www.smashingmagazine.com/2016/07/front-end-challenge-accepted-css-3d-cube/ -->
  </head>

  <body>
    <div class="container">
      <div class="scene">
        <div class="cube cubeblue">
          <div class="side sideblue back"></div>
          <div class="side sideblue left"></div>
          <div class="side sideblue right"></div>
          <div class="side sideblue top"></div>
          <div class="side sideblue bottom"></div>
          <div class="side sideblue front"></div>
        </div>
        <div class="cube cubered">
          <div class="side sidered back"></div>
          <div class="side sidered left"></div>
          <div class="side sidered right"></div>
          <div class="side sidered top"></div>
          <div class="side sidered bottom"></div>
          <div class="side sidered front"></div>
        </div>
      </div>
    </div>
    <p>GO GET YOUR 3D GLASSES!</p>
  </body>
</html>
